<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="crud">
      <div class="head">
        <h2>crud</h2>
        <p>product management system</p>
      </div>

      <div class="inputs">
        <input placeholder="Title" type="text" id="title" class="input" />

        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            id="price"
            placeholder="Price"
            class="input"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="taxes"
            placeholder="Taxes"
            class="input"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="ads"
            placeholder="Ads"
            class="input"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="discount"
            placeholder="Discount"
            class="input"
          />
          <small id="total"></small>
        </div>

        <input placeholder="Count" type="number" id="count" class="input" />
        <input placeholder="Category" type="text" id="category" class="input" />
        <hr class="divider" />
        <button id="submit" class="button">Create</button>
      </div>
      <hr class="divider" />

      <div class="outputs">
        <div class="searchBlock">
          <input
            onkeyup="searchData(this.value)"
            type="text"
            id="search"
            placeholder="Search"
            class="input"
          />
          <!-- den ska kollas -->
          <hr class="divider" />
          <div class="btnSearch">
            <button
              onclick="getSearchMood(this.id)"
              id="searchTitle"
              class="button"
            >
              Search By Title
            </button>
            <button
              onclick="getSearchMood(this.id)"
              id="searchCategory"
              class="button"
            >
              Search By Category
            </button>
          </div>
        </div>
        <hr class="divider" />
        <div style="overflow-x: auto">
          <div id="deleteAll"></div>

          <table class="table">
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Price</th>
              <th>Taxes</th>
              <th>Ads</th>
              <th>Discount</th>
              <th>Total</th>
              <th>Category</th>
              <th>Update</th>
              <th>Deletet</th>
            </tr>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
