  <body>
    <div class="crud">
      <div class="head">
        <h2>crud</h2>
        <p>product management system</p>
      </div>

      <div class="inputs">
        <input placeholder="Title" type="text" id="title" class="input" />

        <div class="price">

          <input type="number" id="taxes" placeholder="Taxes" class="input" />
          <input type="number" id="ads" placeholder="Ads" class="input" />
          <input type="number" id="discount" placeholder="Discount" class="input"/>
          <small id="total"></small>
        </div>
        <input placeholder="Count" type="number" id="count" class="input" />
        <input placeholder="Category" type="text" id="category" class="input" />
        <hr class="divider" />
        <button id="submit" class="button">Create</button>
      </div> 
      <hr class="divider" />

      <div class="outputs">
        <div class="searchBlock">
            <input type="text" id="search" placeholder="Search" class="input" />
          <hr class="divider" />
          <div class="btnSearch">
            <button id="searchTitle" class="button">Search By Title</button>
            <button id="searchCategory" class="button">Search By Category</button>
          </div>
        </div>
        <hr class="divider" />
        <div style="overflow-x: auto">
    </div>
